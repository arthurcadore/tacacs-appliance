id = spawnd {
    listen = { port = 49 }
    spawn = {
        instances min = 1
        instances max = 10
    }
    background = no
}

id = tac_plus {
    debug = PACKET AUTHEN AUTHOR

    log = stdout {
        destination = /var/log/tacacs.log
    }

    authorization log group = yes
    authentication log = stdout
    authorization log = stdout
    accounting log = stdout

    host = world {
        address = 0.0.0.0/0
        enable = clear enable
        key = tac_plus_key
    }

    group = groupadmin {
        default service = permit
        enable = permit
        service = shell {
            default command = permit
            default attribute = permit
            set priv-lvl = 15
        }
    }

    group = groupguest {
        default service = permit
        service = shell {
            default command = permit
            default attribute = permit
            set priv-lvl = 1
        }
    }

    user = $enable$ {
        login = clear enable
    }

    user = capacita {
        password = crypt $1$p32tMMEs$WGhw0Qfo84Jvk3UBuwFcF.
        member = groupadmin
    }

    user = guest {
        password = clear guestpass
        member = groupadmin
    }
}